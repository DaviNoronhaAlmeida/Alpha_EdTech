<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="./arquivos/flexbox.css">
</head>
<body>
    <main>
        <div class="container" id="image">
            <img  id="img" src="./arquivos/assets/Carinha.svg">
        </div>
        <div class="container" id="center">
            <div class="red"></div> 
            <div class="blue"></div>
            <div class="green"></div>
        </div>
        <div class="container" id="vertical">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </div>
        <div class="container" id="horizontal">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
        </div>
        <div class="container" id="onlyone">
            <div class="red" style="order: 2;"></div>
            <div class="blue" style="order: 0;"></div>
            <div class="green" style="order: 1;" id="solo"></div>
        </div>
        <div class="container" id="stretch">
            <div class="red"></div>
            <div class="blue"></div>
            <div class="green"></div>
    </main>
</body>
</html>
