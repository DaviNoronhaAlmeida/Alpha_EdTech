<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background e border</title>
    <link rel="stylesheet" href="./arquivos/background-border.css">
</head>
<body>
    <header>
        <h1>Background</h1>
    </header>
    <main>
        <section>
            <div id="solid">
                <p>Background-color, cor sólida</p>
            </div>
            <div id="solidtr">
                <p>Background-color, com transparência</p>
            </div>
            <div id="solidgrad">
                <p>Background-color, gradiente</p>
            </div>
            <div id="solidgradv">
                <p>Background-color, gradiente com vários</p>
            </div>
            <div id="img">
                <p>Background, imagem única</p>
            </div>
            <div id="imgr">
                <p>Background, imagem repetida</p>
            </div>
        </section>
        
        <section id="bordas">
            <div class="borda">
                <p>Dashed</p>
            </div>
            <div class="borda2">
                <p>Hidden</p>
            </div>
            <div class="borda3">
                <p>Groove</p>
            </div>
            <div class="borda4">
                <p>Border-radius</p>
            </div>
            <div class="borda5">
                <p>Círculo</p>
            </div>
        </section>
        <div>
            <img src="./arquivos/Simbolo.svg" id="imgcircle" />
        </div>
    </main>
</body>
</html>
