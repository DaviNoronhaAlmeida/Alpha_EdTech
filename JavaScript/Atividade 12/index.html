<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="./index.css">

<body>
    <main>
        <section>
            <h1>Fatorial</h1>
            <input type="number" placeholder="Valor" id="value" class="input" />
            <button type="button" id="calculate">Calcular</button>
            <div id="result" class="result"></div>
        </section>
        <section id="Prime">
            <h1>NÃºmeros primos de 0 a 100000</h1>
            <button type="button" id="primeNumber">Mostrar</button>
            <div id="resultPrime" class="result"></div>
        </section>
        <section>
            <h1>PI com 100 casas decimais</h1>
            <button type="button" id="PI">Mostrar</button>
            <div id="resultPI" class="result"></div>
        </section>
        <section>
            <h1>Poker</h1>
            <button type="button" id="pokerCards">Puxar cartas</button>
            <div id="card1" class="result"></div>
            <div id="card2" class="result"></div>
            <div id="card3" class="result"></div>
            <div id="card4" class="result"></div>
            <div id="card5" class="result"></div>
        </section>
    </main>
    
    <script src="./index.js"></script>
