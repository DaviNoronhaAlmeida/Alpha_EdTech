<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="block"></div>
    <main>
        <section>
            <h1>Consulta de cotação</h1>
            <select>
                <option>USD-BRL</option>
                <option>EUR-BRL</option>
            </select>
            <div>
                <label for="dateStart">Data de início:</label>
                <input type="date" id="dateStart" />
            </div>
            <div>
                <label for="dateEnd">Data de fim:</label>
                <input type="date" id="dateEnd" />
            </div>
            <button type="button" id="show">Mostrar</button>
            <div id="information"></div>
        </section>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
