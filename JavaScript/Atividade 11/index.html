<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produtos</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="registration">
            <h1>Cadastrar produto</h1>
            <input type="text" placeholder="Nome" id="name" class="input" />
            <textarea placeholder="Descrição" rows="5" id="description" class="input"></textarea>
            <input type="number" placeholder="Valor" id="value" class="input" />
            <button type="button" id="add">INCLUIR PRODUTO</button>
            <button type="button" id="showproducts">LISTAR PRODUTOS</button>
            <div id="result" class="result"></div>
        </section>
        <section id="table">
            <div id="searchBar">
                <input type="text" placeholder="Pesquisar" class="input" id="search" />
                <button type="button" id="searchButton"><span class="material-icons">search</span></button>
            </div>
            <div id="searchResult" class="result"></div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th id="organizeName">Nome</th>
                        <th id="organizeValue">Valor</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
