<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Usando Iframe</h1>
    <h3>Minha página</h3>
    <iframe src="./forms.html" height="400px" width="500px" sandbox="allow-forms" name="mypage"></iframe>
    <h3>Página de outro site</h3>
    <iframe src="https://www.w3.org/Consortium/cepc/" height="400px" width="500px" sandbox="" name="anotherpage"></iframe>
    <h3>Youtube</h3>
    <iframe height="400px" width="500px" src="https://www.youtube.com/embed/tgbNymZ7vqY?playlist=tgbNymZ7vqY&loop=1" name="youtubepage"></iframe>
</body>
</html>
