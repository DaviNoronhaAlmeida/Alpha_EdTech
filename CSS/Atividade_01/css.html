<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS</title>
        <link rel="stylesheet" href="./style.css" />
        <style>
            div {
                background-color: rgb(92, 178, 228);
                font-family: "Franklin Gothic Medium", "Arial Narrow", Arial,
                    sans-serif;
                font-size: medium;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <main>
            <h1>Estilo com CSS</h1>
            <section
                style="
                    background-color: rgb(107, 238, 107);
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: larger;
                    text-align: right;
                "
            >
                <h2>Inline</h2>
                <p>O inline é o estilo feito dentro da própria tag HTML.</p>
            </section>
            <div>
                <h2>Internal</h2>
                <p>
                    O internal é o estilo feito na parte "head" do cógido HTML.
                </p>
            </div>
            <nav>
                <h2>External</h2>
                <p>
                    O external é o estilo feito em documento separado e ligado
                    ao HTML através da tag link.
                </p>
            </nav>
        </main>
    </body>
</html>
